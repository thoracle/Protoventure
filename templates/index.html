<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Riding Adventure</title>
</head>
<body>
    <h1>Welcome to Dragon Riding Adventure</h1>
    <div id="game-container">
        <div id="start-game">
            <input type="text" id="player-name" placeholder="Enter your name">
            <select id="character-class">
                <option value="warrior">Warrior</option>
                <option value="mage">Mage</option>
                <option value="rogue">Rogue</option>
            </select>
            <button onclick="startGame()">Start New Game</button>
            <button onclick="loadGame()">Load Game</button>
        </div>
        <div id="game-play" style="display: none;">
            <div id="output"></div>
            <input type="text" id="input" placeholder="Enter your command">
            <button onclick="sendCommand()">Send</button>
        </div>
    </div>

    <script>
        function startGame() {
            const playerName = document.getElementById('player-name').value;
            const characterClass = document.getElementById('character-class').value;
            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({player_name: playerName, character_class: characterClass}),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('start-game').style.display = 'none';
                document.getElementById('game-play').style.display = 'block';
                const output = document.getElementById('output');
                output.innerHTML = `<p>Welcome, ${data.player.name} the ${data.player.character_class}! Your adventure begins.</p>`;
            });
        }

        function loadGame() {
            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({load_game: true}),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('start-game').style.display = 'none';
                document.getElementById('game-play').style.display = 'block';
                const output = document.getElementById('output');
                output.innerHTML = `<p>Welcome back, ${data.player.name}! Your adventure continues.</p>`;
            });
        }

        function sendCommand() {
            const input = document.getElementById('input');
            const command = input.value;
            input.value = '';

            fetch('/action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({action: command}),
            })
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById('output');
                output.innerHTML += `<p>${data.message}</p>`;
            });
        }
    </script>
</body>
</html>
